<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 웹 도구 모음 - My Tools</title>
    <link rel="stylesheet" href="css/style.css"> <script src="js/common.js"></script>         </head>
<body>
    <div class="container">
        <h1>🛠️ 무료 웹 개발 도구 모음</h1>
        <p>개발과 업무에 필요한 유용한 도구들을 무료로 제공합니다.</p>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px;">
            <div class="tool-box" onclick="location.href='uuid.html'" style="cursor: pointer;">
                <h3>🔑 UUID 생성기</h3>
                <p>중복되지 않는 랜덤 키를 생성하세요.</p>
            </div>
            
            <div class="tool-box" onclick="location.href='json.html'" style="cursor: pointer;">
                <h3>📋 JSON 포맷터</h3>
                <p>복잡한 JSON 코드를 예쁘게 정렬하세요.</p>
            </div>
        </div>
    </div>
</body>
</html>
